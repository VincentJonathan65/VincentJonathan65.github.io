<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictures</title>
    <link rel="stylesheet" href="show-more-pictures.css">
</head>
<body>
    <a href="index.html" target="_self" class="button-hyperlink">
        <div class="back-button">
            <p class="back-symbol">&#60;</p> <!--&#60; is code for '<' character-->
            <p class="back-text">Back</p>
        </div>
    </a>

    <div class="map-info">
        <p class="map-name">Laforant Pictures</p>
    </div>

    <div class="images">
        <div class="picture-flex-row">
            <img src="Assets/1.jpg" alt="Loading..." class="map-image">
            <img src="Assets/2.jpg" alt="Loading..." class="map-image">
        </div>
        <div class="picture-flex-row">
            <img src="Assets/3.webp" alt="Loading..." class="map-image">
            <img src="Assets/4.webp" alt="Loading..." class="map-image">
        </div>
        <div class="picture-flex-row">
            <img src="Assets/5.png" alt="Loading..." class="map-image">
            <img src="Assets/6.jpg" alt="Loading..." class="map-image">
        </div>
    </div>
    
</body>
</html>
